<!DOCTYPE html>
<html lang="en">

<head>
  <title>the weather!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header>
<form>
  <label for="locationSearch">location:</label>
  <input list='locations' type="search"  id="locationSearch">
  <button type="button">search</button>
</form>
</header>
<main>

  <article>
    <p>location: <span></span></p>
  </article>

  <article>
    <h2>today:</h2>
    <figure>
      <img data-conditionImage='day1'>
      <figcaption data-conditionText='day1'></figcaption>
    </figure>
    <dl>
      <dt>average humidity</dt>
      <dd data-avgHumidity='day1'></dd>

        Average Temperature
      </dt>
      <dd data-avgTemp='day1'></dd>

      </dt>

      <dt>
        Maximum Temperature
      </dt>
      <dd data-maxTemp='day1'></dd>
    </dl>
    <button>Switch To Fahrenheit</button>
